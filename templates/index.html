<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>LinkedIn Exporter</title>

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">LinkedIn Exporter</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <span class="badge badge-info environment_badge" style="display:none"></span>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>



    <div class="container" style="padding-top:75px;">

      <form id="initiate_form" name="initiate_form">
        <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Environment</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="environment" id="environment_dev" value="dev" checked>
          <label class="form-check-label" for="environment_dev">
            Development
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="environment" id="environment_prod" value="prod">
          <label class="form-check-label" for="environment_prod">
            Production
          </label>
        </div>
      </div>
    </div>
  </fieldset>

          <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Auto</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="auto" id="auto_true" value="1" checked>
          <label class="form-check-label" for="auto_true">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="auto" id="auto_false" value="0">
          <label class="form-check-label" for="auto_false">
            No
          </label>
        </div>
      </div>
    </div>
  </fieldset>

        <fieldset class="form-group headless_mode">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Headless Mode</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="headless_mode" id="headless_mode_true" value="1">
          <label class="form-check-label" for="headless_mode_true">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="headless_mode" id="headless_mode_false" value="0" checked>
          <label class="form-check-label" for="headless_mode_false">
            No
          </label>
        </div>
      </div>
    </div>
  </fieldset>

        <button type="submit" class="btn btn-success">Start</button>
      </form>

      <!--<a id="start_process" class="btn btn-success">Start</a>-->

      <div>
        <form id="step_form" name="step_form" style="display:none">
          <h4>Choose sequences..</h4>
          <div class="step_fields"></div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <h4 class="step_select_msg" style="display:none">Steps Selected - <span class="steps_selected"></span></h4>
      </div>

      <form class="form-inline" id="gmail_otp_verification_form" style="display:none">
        <div class="form-group mx-sm-3 mb-2">
          <label class="sr-only" for="gmail_otp">OTP</label>
          <input class="form-control" id="gmail_otp" placeholder="Enter OTP for Gmail" type="text">
        </div>
        <button class="btn btn-primary mb-2" type="submit">Submit</button>
      </form>



      <!-- <a class="btn" onclick="showTestModal()">Show Modal</a> -->


      <div class="terminal" style="padding: 10px; background:black; color:grey; margin-top:20px;">
        
      </div>


      <hr>

      <footer>
      </footer>
    </div> <!-- /container -->



    <div id="loginCaptchaModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Type Captcha</h4>
      </div>
      <div class="modal-body">
        <div id="login_captcha_wrap"></div>
        <form id="login_captcha_form" name="login_captcha_form">
          <div class="form-group">
            <input type="text" name="login_captcha" id="login_captcha" placeholder="Captcha" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
          <!-- <a class="btn" onclick="hideTestModal()">Hide Modal</a> -->
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



    <div>
    <form id="get_user_single_input_form" name="exception_form" style="display:none">
      <h4 id="message"></h4>
      <div class="form-group">
        <input type="hidden" name="handler" id="handle" placeholder="" class="form-control">
        <input type="text" name="user_input" id="user_input" placeholder="C" class="form-control">
      </div>
      <div class="step_fields"></div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

    <script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
