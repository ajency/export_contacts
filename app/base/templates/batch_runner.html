{% extends "base_site_exporter.html" %}

{% block title %} Login {% endblock title %}

{% block content %}

    <div class="header py-lg-8">




      <div class="container">





        <div class="row" id="initiate_form">


        <div class="col">
          <div class="row">
            <div class="col"><h4>Environment</h4></div>
            <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="environment" id="environment_dev" value="dev" checked>
                  <label class="form-check-label" for="environment_dev">
                    Development
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="environment" id="environment_prod" value="prod">
                  <label class="form-check-label" for="environment_prod">
                    Production
                  </label>
                </div>
            </div>
          </div>
          <br />

          <div class="row">
            <div class="col"><h4>Batch ID</h4></div>
            <div class="col">
              <input class="form-control" type="text" name="batch_id" id="batch_id" placeholder="Batch ID">
            </div>
          </div>
        </div>



      </div>

        <button id="initiate_form_btn" type="submit" class="btn btn-success">Start</button>

      <hr />

        <div class="row">
          <div class="col" id="validaiton_error" style="display:none;"></div>
        </div>


      <div class="row">
        <div class="col"><div id="screenshots_link" style="margin-top: 20px;"></div></div>
        <div class="col"><div id="csv_link" style="margin-top: 20px;"></div></div>
      </div>

      <hr />


      <div class="row">
        <div class="col" id="sequence_tree"></div>
        <div class="col">
          <h4>Live Feed</h4>
          <div class="terminal" style="padding: 10px; background:black; color:grey; margin-top:10px;"></div>
        </div>
      </div>






      </div>
    </div>



  <div id="userPromptModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="user_prompt_title">Type Captcha</h4>
      </div>
      <div class="modal-body user_prompt_body">

        <form id="otp_verification_form" style="display:none;">
          <div class="form-group">
            <input type="text" name="login_captcha" id="otp_box" placeholder="Enter OTP" class="form-control">
          </div>
          <input name="prompt_handler" id="prompt_handler" type="hidden">
          <input name="prompt_key" id="prompt_key" type="hidden">
          <button type="submit" class="btn btn-success">Submit</button>
        </form>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

{% endblock content %}
