        <div class="row" id="initiate_form">


        <div class="col">
          <div class="row">
            <div class="col"><h4>Environment</h4></div>
            <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="environment" id="environment_dev" value="dev" checked>
                  <label class="form-check-label" for="environment_dev">
                    Development
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="environment" id="environment_prod" value="prod">
                  <label class="form-check-label" for="environment_prod">
                    Production
                  </label>
                </div>
            </div>
          </div>
          <br />


          <div class="row">
            <div class="col"><h4>Auto</h4></div>
            <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="auto" id="auto_true" value="1" checked>
                  <label class="form-check-label" for="auto_true">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="auto" id="auto_false" value="0">
                  <label class="form-check-label" for="auto_false">
                    No
                  </label>
                </div>
            </div>
          </div>
          <br />


          <div class="row">
            <div class="col"><h4>Headless Mode</h4></div>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="headless_mode" id="headless_mode_true" value="1">
                <label class="form-check-label" for="headless_mode_true">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="headless_mode" id="headless_mode_false" value="0" checked>
                <label class="form-check-label" for="headless_mode_false">
                  No
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="form-group">
            <label for="accounts_config">Accounts Config</label>
            <textarea class="form-control" id="accounts_config" rows="6"></textarea>
          </div>
        </div>

          <button id="initiate_form_btn" type="submit" class="btn btn-success">Start</button>


      </div>



      <div class="row">
        <form id="step_form" name="step_form" style="display:none">
          <div class="col">
            <h4>Choose sequences..</h4>
            <div class="step_fields"></div>
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>

      <hr />

      <div class="row">
          <div class="col">
            <h4 class="step_select_msg" style="display:none">Steps Selected - <span class="steps_selected"></span></h4>
          </div>
      </div>

      <div class="row">
        <div class="col"><div id="screenshots_link" style="margin-top: 20px;"></div></div>
        <div class="col"><div id="csv_link" style="margin-top: 20px;"></div></div>
      </div>

      <hr />




      <!--<div id="screenshots_link" style="margin-top: 20px;"></div>
      <div id="csv_link" style="margin-top: 20px;"></div>-->


      <div class="row">
        <div class="col" id="sequence_tree"></div>
        <div class="col">
          <h4>Live Feed</h4>
          <div class="terminal" style="padding: 10px; background:black; color:grey; margin-top:10px;"></div>
        </div>
      </div>




      </div>
    </div>



  <div id="userPromptModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="user_prompt_title">Type Captcha</h4>
      </div>
      <div class="modal-body user_prompt_body">

        <form id="otp_verification_form" style="display:none;">
          <div class="form-group">
            <input type="text" name="login_captcha" id="otp_box" placeholder="Enter OTP" class="form-control">
          </div>
          <input name="prompt_handler" id="prompt_handler" type="hidden">
          <input name="prompt_key" id="prompt_key" type="hidden">
          <button type="submit" class="btn btn-success">Submit</button>
        </form>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

{% endblock content %}
