{% extends "empty_base_site.html" %}

{% block title %} Login {% endblock title %}

{% block content %}

    <div class="header py-lg-8">

      <div class="container">


        {% if images|length %}
        {% for image in images %}
          <img src="{{ url_for('static', filename='driver_screenshots') }}/{{image}}" alt="{{image}}" class="img-thumbnail">
        {% endfor %}
      {% else %}
        <h3>No Screenshots Found!</h3>
      {% endif %}


      </div>


    </div>

{% endblock content %}
