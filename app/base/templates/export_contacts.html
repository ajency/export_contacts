{% extends "empty_base_site.html" %}

{% block title %} Login {% endblock title %}

{% block content %}

    <div class="header py-lg-8">

      <div class="container">

        {% if files|length %}
        {% for file in files %}

      <a href="{{ url_for('static', filename='csv') }}/{{file}}">{{file}}</a> <br />
        {% endfor %}
      {% else %}
        <h3>No Files Found!</h3>
      {% endif %}


      </div>


    </div>

{% endblock content %}
